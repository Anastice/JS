<body>    
<script language="javascript">
	document.write("<ol>");
	document.write("<li>"+"Name : "+ navigator.appName);
	document.write("<li>"+"Version : "+ navigator.appVersion);
	document.write("<li>"+ "Platform : "+ navigator.platform);
	document.write("<li>"+ "Language : "+ navigator.language);
	document.write("<li>"+ "Cookies Enabled: "+ navigator.cookieEnabled);
	document.write("<li>"+ "Browser Online : "+ navigator.onLine );
	document.write("<li>"+ "User-agent header : " + navigator.userAgent);
	document.write("</ol>");
</script>
</body>
</html>
